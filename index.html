<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loging-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div id="submit-area">
            <h4>Loging</h4>
            <br>
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="loging" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="curentDeposit">00</span> </h2>
                </div>
            </div>
            
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="curentBalance">2000</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit"  class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
        <div id="transaction-area">

        </div>
    </div>

    <script>
        // loging btn event handler
        const loginBtn = document.getElementById('loging')
        loginBtn.addEventListener('click', function(){
            var logingarea = document.getElementById('loging-area');
            logingarea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // deposit btn event handler
        const depositBtn = document.getElementById('add-deposit');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber('deposit-amount')

        //     const currentDeposit = document.getElementById('curentDeposit').innerText;
        //     const currentdepositNumber = parseFloat(currentDeposit);
        //     const totalDeposit = depositNumber + currentdepositNumber;
        //     document.getElementById('curentDeposit').innerText = totalDeposit;

        //     const currentBalance = document.getElementById('curentBalance').innerText;
        //     const currentBalanceNumber = parseFloat(currentBalance);
        //     const totalBalance = depositNumber + currentBalanceNumber;
        //     document.getElementById('curentBalance').innerText = totalBalance;
            updateSpan('curentBalance', depositNumber);
            updateSpan('curentDeposit', depositNumber);

            document.getElementById('deposit-amount').value = "";

            function updateSpan(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
        })


        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            const withdrawNumber = getInputNumber('withdrawAmount');
            console.log(withdrawNumber);
        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }



        

         
    </script>
</body>
</html>
